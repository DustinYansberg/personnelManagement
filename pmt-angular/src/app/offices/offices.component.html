<!-- Office Table -->
<div class="table">
  <table mat-table [dataSource]="dataSource">
    <ngContainer matColumnDef="officeId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let office">{{ office.officeId }}</td>
    </ngContainer>
    <ngContainer matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let office">{{ office.name }}</td>
    </ngContainer>
    <ngContainer matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let office">
        <button mat-icon-button color="primary" (click)="editOffice(office)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteOffice(office)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ngContainer>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<input
  type="text"
  [(ngModel)]="newOfficeName"
  name="officeName"
  placeholder="Enter office name"
/>
<button (click)="addOffice()">Add Office</button>
