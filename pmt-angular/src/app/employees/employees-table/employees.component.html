<!-- Employee Table -->
<div class="table">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <!--* ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let employee">
        {{ employee.id }}
      </td>
    </ng-container>

    <!--* First Name -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>

    <!--* Last Name -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>

    <!--* Office -->
    <ng-container matColumnDef="office">
      <th mat-header-cell *matHeaderCellDef>Office</th>
      <td mat-cell *matCellDef="let employee">{{ employee.office.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="clickableRow"
      (click)="goToEmployeeDetailsPage(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>

<div>
  <button mat-flat-button (click)="goToAddEmployeePage()" color="green">
    Add An Employee
  </button>
</div>
